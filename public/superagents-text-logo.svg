<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <style>
    .logo-text { 
      fill: hsl(var(--foreground, 0 0% 85%));
      font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 800;
      letter-spacing: -0.03em;
      text-rendering: optimizeLegibility;
      filter: url(#shadow);
    }
    .logo-accent {
      fill: hsl(var(--foreground, 0 0% 85%));
      font-weight: 900;
    }
  </style>
  
  <!-- Main Logo Text -->
  <text x="20" y="55" font-size="42" class="logo-text">Super</text>
  <text x="140" y="55" font-size="42" class="logo-text logo-accent">Agents</text>
  
  <!-- Subtle underline accent -->
  <rect x="20" y="62" width="240" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.6"/>
</svg>